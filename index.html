<!DOCTYPE html>
<html lang="en">

<head>
    <meta name="viewport" content="width=device-width initial-scale=1.0">
    <meta charset="UTF-8">
    <title>Survey Form</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <h1 id="title" class="center">Survey Form</h1>
    <p id="description" class="description center">Thank you for taking the time to help us to improve the platform</p>
    <form id="survey-form">
        <fieldset>
            <label id="name-label">Name <input type="text" id="name" name="full-name" class="form-control" required
                    placeholder="Enter your Name" />
            </label>
        </fieldset>
        <fieldset>
            <label id="email-label">Email <input type="email" id="email" name="email-id" class="form-control"
                    placeholder="Enter your Email" required />
            </label>
        </fieldset>
        <fieldset>
            <label id="number-label">Age <span class="sub-title">(optional)</span> <input type="number" id="number"
                    name="your-age" class="form-control" min="13" max="120" placeholder="Age" />
            </label>
        </fieldset>
        <fieldset>
            <p>Which option best describes your current role? </p>
            <select id="dropdown" class="form-control">
                <option value="">Select your role</option>
                <option value="1">Student</option>
                <option value="2">Part-time Job</option>
                <option value="3">Full-time Job</option>
                <option value="4">Full time learner</option>
                <option value="5">Prefer not to say</option>
            </select>
        </fieldset>
        <fieldset>
            <p>Would you recommend to anyone?</p>
            <label for="option1"><input type="radio" name="recommend" id="option1" class="input-radio"
                    value="definitely" checked>Definitely</label>
            <label for="option2"><input type="radio" name="recommend" id="option2" class="input-radio"
                    value="may be" />May be</label>
            <label for="option3"><input type="radio" name="recommend" id="option3" class="input-radio"
                    value="not sure" />Not sure</label>
        </fieldset>
        <fieldset>
            <p>What would you like to see improved? <span class="sub-title">(check all that apply)</span></p>
            <label><input type="checkbox" name="prefer" value="front-end projects" class="input-checkbox" />Front-end
                Projects</label>
            <label><input type="checkbox" name="prefer" value="back-end projects" class="input-checkbox" />Back-end
                Projects</label>
            <label><input type="checkbox" name="prefer" value="data visualization" class="input-checkbox" />Data
                Visualization</label>
            <label><input type="checkbox" name="prefer" value="open-source" class="input-checkbox" />Open source
                Community</label>
            <label><input type="checkbox" name="prefer" value="wiki" class="input-checkbox" />Wiki</label>
            <label><input type="checkbox" name="prefer" value="challenges" class="input-checkbox" />Challenges</label>
            <label><input type="checkbox" name="prefer" value="videos" class="input-checkbox" />Videos</label>
            <label><input type="checkbox" name="prefer" value="forms" class="input-checkbox" />Forms</label>
        </fieldset>
        <fieldset>
            <p>Any comments or suggestions?</p>
            <textarea placeholder="Enter your comment here.." class="input-textarea"></textarea>
        </fieldset>
        <fieldset>
            <button id="submit" class="input-submit">Submit</button>
        </fieldset>
    </form>
</body>

</html>
